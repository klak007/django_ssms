{% extends 'rent/base.html' %}

{% block content %}
    <h1>Nasze salony:</h1>

    <table class="table table-hover">

        {% for salon in salon_list %}
            <tr>
                <td>
                    <a class="link-offset-2 link-underline link-opacity-75-hover link-underline-opacity-0"
                       href="{% url 'show-salon' id_salonu=salon.id_salonu %}">
                        Lokalizacja salonu: {{ salon.miasto }}, {{ salon.ulica }} </a>
                </td>
                <td align="right">
                    <a class="link-offset-2 link-underline link-opacity-75-hover link-underline-opacity-0 btn btn-secondary"
                       href="{% url 'update-salon' id_salonu=salon.id_salonu %}">
                        Update
                    </a>
                    <a href="{% url 'delete-salon' salon.id_salonu %}" class="btn btn-danger">Usu≈Ñ salon</a>
                </td>
            </tr>

        {% endfor %}

    </table>
    Copyright (c) {{ current_year }}
{% endblock %}
